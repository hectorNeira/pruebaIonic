<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cuentas bancarias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="list-avatar-page">
  <ion-list>
    <!--activas, utilizables-->
    <div *ngFor="let listBankAccounts of banks">

        <ion-item-sliding >
          <ion-item  >
                <h2 >
                  {{listBankAccounts.DatosBancario.nombre}}
                </h2>
                <h3 ion-text color="light-grey">
                  {{listBankAccounts.DatosBancario.titular_nombre}}  {{listBankAccounts.DatosBancario.titular_apellidos}}
                </h3>
                <ion-icon name="card" item-right color="light-grey"></ion-icon>
          </ion-item>
          <ion-item-options >
            <button ion-button color="danger" icon-left  (click)="bankAccountDelete(listBankAccounts.DatosBancario.id)">
              <ion-icon  md="md-trash"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding >

    </div>
  </ion-list>  
  <button ion-button margin-bottom margin-top block [navPush]="addBankDataPage">Agregar cuenta</button>
</ion-content>
