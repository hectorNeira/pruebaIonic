
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let payable of payableList">
    <ion-thumbnail item-left>
      <img src="{{payable.Servicio.logo}}">
    </ion-thumbnail>
    <button ion-item no-lines (click)="idPayable(payable.Servicio.id)">
      <h1>{{payable.Servicio.nombre}}</h1>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
