<ion-header>

  <ion-navbar color="primary">
    <ion-title>Comenzar solicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  
  <form #requestForm="ngForm" (ngSubmit)="onRequest(requestForm)" style="padding: 10%;">
    <div text-center>
      <h2 padding-bottom>¿Cuánto deseas solicitar?</h2>
      <ion-row>
        <ion-col><span color="primary"><strong>Min. ${{amount?.monto.minimo}}</strong></span></ion-col>
        <ion-col></ion-col>
        <ion-col><span color="primary"><strong>Max. ${{amount?.monto.maximo}}</strong></span></ion-col>
      </ion-row>
      <div class="justline-input">
        <ion-item>
          <ion-input 
          type="number" 
          name="amount" 
          ngModel 
          required
          placeholder="$"></ion-input>
        </ion-item>
      </div>

      <h2 padding-top color="light-grey">Recuerda tener a la mano:</h2>
    </div>

    <span color="light-grey" padding-top>-INE</span>
    <br>
    <span color="light-grey">-Últimos 2 recibos de nómina</span>
    <br>
    <span color="light-grey" padding-bottom>-Comprobante de domicilio no mayor a 3 meses (CFE, Telmex, Agua)</span>

    <button margin-bottom
          margin-top
          ion-button
          type="submit"
          block
          [disabled]="!requestForm.valid">Solcitar</button>

  </form>

</ion-content>
