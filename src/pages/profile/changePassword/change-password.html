<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cambiar contrase単a</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #passwordForm="ngForm" (ngSubmit)="onPasswordChange(passwordForm)">
  <ion-list>
    <ion-item>
      <ion-label stacked>Contrase単a actual</ion-label>
      <ion-input 
      ngModel
      name="current_password"
      type="password" 
      required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nueva contrase単a</ion-label>
      <ion-input 
      ngModel
      name="password" 
      type="password"
      required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirmar contrase単a</ion-label>
      <ion-input 
      ngModel
      name="confirm_password" 
      type="password"
      required></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
        <ion-col>
            <button margin-bottom
            ion-button
            block
            color="danger"
            type="button"
            (click)="dismiss(); false">Cancelar</button>
        </ion-col>
        <ion-col>
            <button margin-bottom
            ion-button
            type="submit"
            block
            [disabled]="!passwordForm.valid">Cambiar</button>
        </ion-col>
    </ion-row>
</ion-grid>
</form>
</ion-content>
