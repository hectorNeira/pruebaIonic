<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #profileForm="ngForm" (ngSubmit)="onProfileChange(profileForm)">
    <div *ngIf="userData.Usuario">
      <ion-item id="nombre">
        <ion-label stacked>Nombre</ion-label>
        <ion-input 
        name="nombre"
        [(ngModel)]="userData.Usuario.nombre">{{userData.Usuario.nombre}}?</ion-input>
      </ion-item>
      
      <ion-item id="apellido_paterno">
        <ion-label stacked>Apellido Paterno</ion-label>
        <ion-input 
        name="apellido_paterno" 
        type="text"
        [(ngModel)]="userData.Usuario.apellido_paterno"></ion-input>
      </ion-item>
      <ion-item id="apellido_materno">
        <ion-label stacked>Apellido Materno</ion-label>
        <ion-input 
        name="apellido_materno" 
        type="text"
        [(ngModel)]="userData.Usuario.apellido_materno"></ion-input>
      </ion-item>
      <ion-item id="correo">
          <ion-label stacked>Correo electrónico</ion-label>
          <ion-input
            name="correo"
            email
            [(ngModel)]="userData.Usuario.correo"></ion-input>
        </ion-item>
        <ion-item id="movil">
          <ion-label stacked>Teléfono</ion-label>
          <ion-input
            name="movil"
            type="number"
            [(ngModel)]="userData.Usuario.movil"></ion-input>
        </ion-item>
    </div>
    <button margin-bottom
        ion-button
        type="submit"
        block>Actualizar</button>
  </form>
  <button ion-button block outline (click)="presentPasswordModal()">Cambiar Contraseña</button>
</ion-content>
