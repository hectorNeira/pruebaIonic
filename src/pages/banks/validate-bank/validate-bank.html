
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Validar cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <h2 margin-top color="primary">Valida tu cuenta bancaria</h2>
  <h2 margin-top color="primary">{{cuentaBancaria?.nombre}}</h2>
  <form #validateForm="ngForm" (ngSubmit)="onValidate(validateForm)">
    <ion-item>
      <ion-label stacked>Ingresa el monto exacto(Pesos y centavos)</ion-label>
        <ion-input 
          type="decimal" 
          name="monto" 
          ngModel 
          required></ion-input>
    </ion-item>
    <button ion-button margin-top type="submit" block [disabled]="!validateForm.valid">Aceptar</button>
  </form>
</ion-content>
