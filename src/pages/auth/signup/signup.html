
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <img src="assets/img/logotipo.png" padding>

<form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
      <ion-item *ngFor="let field of signupFields" id="{{field.id}}">
        <ion-label floating>{{field.nombre}}</ion-label>
        <ion-input
          type="{{field.tipo}}"
          ngModel
          name="{{field.id}}"
          required></ion-input>
      </ion-item>
  <button margin-bottom
        margin-top
        ion-button
        type="submit"
        block
        [disabled]="!signupForm.valid">Registrarme</button>
  </form>

  <a [navPush]="privacyPage" text-center margin-top id="hola">Aviso de privacidad</a>

</ion-content>
