
<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar sesión</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <img src="assets/img/logotipo.png" padding>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <ion-item>
                <ion-label floating>Nombre de usuario</ion-label>
                <ion-input
                type="email"
                ngModel
                name="username"
                required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input 
                type="password" 
                name="password" 
                ngModel 
                required></ion-input>
            </ion-item>
        <button ion-button margin-bottom margin-top type="submit" block [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>
    <button ion-button margin-bottom margin-top outline block [navPush]="signupPage">Registrarme</button>
    <a margin-top (click)="doConfirm()">¿Olvidaste tu contraseña?</a>
</ion-content>
