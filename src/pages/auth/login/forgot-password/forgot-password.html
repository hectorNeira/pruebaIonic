
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

<form #forgotForm="ngForm" (ngSubmit)="onForgot(forgotForm)">
  <ion-list>
      <ion-item id="codigo">
        <ion-label floating>Codigo</ion-label>
        <ion-input
          ngModel
          name="codigo"
          email
          required></ion-input>
      </ion-item>
      <ion-item id="password">
        <ion-label floating>Nueva contraseña</ion-label>
        <ion-input 
        ngModel
        name="password" 
        type="password"
        required></ion-input>
      </ion-item>
      <ion-item id="confirm_password" >
        <ion-label floating>Confirmar contraseña</ion-label>
        <ion-input 
        ngModel
        name="confirm_password"
        type="password"
        required></ion-input>
      </ion-item>
  </ion-list>
  <button margin-bottom
        ion-button
        type="submit"
        block
        [disabled]="!forgotForm.valid">Aceptar</button>
  </form>

</ion-content>
