<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historial de pagos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item color="primary">
    <ion-label color="light">Selecciona una fecha</ion-label>
    <ion-datetime displayFormat=" MM YYYY" [(ngModel)]="date.month" doneText="Aceptar" cancelText="Cancelar" (ionChange)="ionViewWillEnter()"></ion-datetime>
  </ion-item>
  <ion-list>
    <div *ngFor="let record of history">
      <button ion-item (click)="paymentHistorySelected(record.Pago.id)">
        <h1>
          Pago de: ${{ record.Pago.monto_total }}
        </h1>
        <h3 color="light-grey">
          {{ record.Pago.created }}
        </h3>
        <ion-icon name="information-circle" item-right color="primary"></ion-icon>
      </button>
    </div>    
  </ion-list>
</ion-content>
