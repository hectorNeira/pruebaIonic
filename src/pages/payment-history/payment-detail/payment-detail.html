<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles de pago</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let detail of details">
  <ion-card-content>
    <ion-card-title color="primary">
      {{detail.Servicio.nombre}}
      <p color="light-grey">{{detail.nombre}}</p>
    </ion-card-title>
      <ion-item>Monto: ${{detail.monto}}</ion-item>
      <ion-item>Comision: ${{detail.comision}}</ion-item>
      <!--<ion-item>Descuento: ${{detail.descuento}}</ion-item>-->
      <ion-item>
          <h2 color="primary">Total: ${{detail.monto_total}}</h2>
          <p>Fecha de vencimiento: {{detail.fecha_vencimiento}}</p>
      </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
